<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="quiz_game_login.js"></script>
</head>
<body>
	<h4 id="player1_name"></h4> <span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> <span id="player2_score"></span>
	<div class="container">
		<center>
			<h2 style="color: white;">The Math Quiz Game!</h2>
			<br>
			<h3>Question Turn - </h3> <span id="span1"></span>
			<br>
			<h3>Answer Turn - </h3> <span id="span2"></span>
		    <div id="output" class="col-lg-6">
				<h3 id="question1"></h3> 
				<span> X </span> 
				<span id="question2"></span>
				<br>
				<label>Answer : </label>
				<span> <input type="number"> </span>
				<button id="button_check">Check</button>
			</div>
		    <br>
		    <br>
		    <h3>Number 1</h3>
		    <input type="number" id="num_1" class="form-control" placeholder="number_1">
		    <br>
		    <h3>Number 2</h3>
		    <input type="number" id="num_2" class="form-control" placeholder="number_2">
		    <br>
		    <button class="btn btn-success" onclick="send()" style="width: 30%;">Send</button>
		</center>
	</div>
</body>
</html>
